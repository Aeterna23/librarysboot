<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Persons</title>

</head>
<body>
<h1> List of all people</h1>
<hr/>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id = ${person.getId()})}" th:text="${person.getFullName() + ', ' + person.getBirthDate()}">person</a>
</div>
<hr/>
<br/>
<form th:method="GET" th:action="@{/people/newperson}">
    <input type="submit" value="Add new person">
</form>
<br/>
<form th:method="GET" th:action="@{/books}">
    <input type="submit" value="Go to books page">
</form>
</body>
</html>
